<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 100vh" preserveAspectRatio="xMidYMid slice">
    <defs>
        <pattern id="minus" x="0" y="0" width="22.23" height="22.23" patternUnits="userSpaceOnUse">
             <rect y="13" width="6" height="2" fill="#444444"></rect>
        </pattern>
        <pattern id="plus" x="0" y="0" width="22.23" height="22.23" patternUnits="userSpaceOnUse">
            <rect y="13" width="6" height="2" fill="#ffffff"></rect>
            <rect y="13" width="2" height="6" fill="#ffffff"></rect>
        </pattern>
    </defs>
                
    <mask id="fade">
        <rect x="0" y="0" width="1280" height="100vh" fill="black">
            <animate attributeName="fill" values="black; black; white; white; black" keyTimes="0; 0.5; 0.501; 0.99; 1" dur="6s" repeatCount="0"></animate>
            <set attributeName="fill" to="white" begin="5.9s"></set>
        </rect>

        <circle cx="640" cy="500" r="0" fill="white">
            <animate attributeName="r" values="0; 2500; 0; 0" keyTimes="0; 0.5; 0.501; 1" dur="6s" repeatCount="0"></animate>
            <set attributeName="r" to="2500" begin="5.9s"></set>
        </circle>
    </mask>

    <style>
        .letter0 {
            animation: fly-in 1s linear forwards;
            animation-delay: 1.15s;
        }

        .letter1 {
            opacity: 0;
            animation: fade-in 3s forwards, fly-in 1s linear forwards;
            animation-delay: 1.3s;
        }

        .letter2 {
            opacity: 0;
            animation: fade-in 3s forwards, fly-in 1s linear forwards;
            animation-delay: 1.45s;
        }

        .letter3 {
            opacity: 0;
            animation: fade-in 3s forwards, fly-in 1s linear forwards;
            animation-delay: 1.60s;
        }

        .letter4 {
            opacity: 0;
            animation: fade-in 3s forwards, fly-in 1s linear forwards;
            animation-delay: 1.75s;
        }

        @keyframes fly-in {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-420px, 0); }
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>

    <rect x="0" y="0" width="100vw" height="100vh" fill="url(#minus)"></rect>

    <g id="letters">
        <path class="letter0" d="M 421 0 l 88.92 0 l 0 177.84 l 66.69 -66.89 l 88.92 0 l -111.15 111.15 l 111.15 111.15 l -88.92 0 l -66.21 -66.69 l -5 0 l 0 66.69 l -88.92 0 Z" fill="url(#plus)" mask="url(#fade)"></path>
        <path class="letter0" d="M 489.06 333.45 l 88.92 0 l 0 177.84 l 66.69 -66.89 l 88.92 0 l -111.15 111.15 l 111.15 111.15 l -88.92 0 l -66.21 -66.69 l -5 0 l 0 66.69 l -88.92 0 Z" fill="url(#plus)" mask="url(#fade)"></path>

        <path class="letter1" d="M 820.5 338.85 l 80 0 l 0 -194 l -26 -27 l -170 -1 l -20 20 l 0 169 l 30 30 l 68 0 l 0 -80 l -20 0 l 0 -60 l 57 0 Z" fill="url(#plus)"></path>
        <path class="letter1" d="M 889.97 444.6 l 82.92 0 l 0 200.07 l -29.23 22.23 l -168.66 -0.05 l -22.23 -22.23 l 0 -200.07 l 88.92 0 l 0 133.38 l 44.46 0 Z" fill="url(#plus)"></path>

        <path class="letter2" d="M 923 328.85 l 0 -170 l 25 -50 l 163 0 l -1 103 l -103 0 l 0 117 Z" fill="url(#plus)"></path>
        <path class="letter2" d="M 1000 345.85 l 80 0 l 0 100 l 93 1 l 35 37 l 1 190 l -77 0 l 0 -140 l -45 0 l 0 140 l -88 -2 Z" fill="url(#plus)"></path>

        <path class="letter3" d="M 1120 8.85 l 100 0 l 0 320 l -100 0 Z" fill="url(#plus)"></path>
        <path class="letter3" d="M 1372 669.85 l 80 0 l 0 -200 l -20 -19 l -173 0 l -20 27 l -4 193 l 81 -2 l 1 -139 l 51 0 Z" fill="url(#plus)"></path>

        <path class="letter4" d="M 1480 650.85 l 0 -163.85 l 26 -31 l 167 0 l 29 31 l 0 87 l -133 1 l 0 30 l 133 0 l 0 66 l -173 0 Z" fill="url(#plus)"></path>
    </g>
</svg>
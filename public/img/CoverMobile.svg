<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3200 900" preserveAspectRatio="xMidYMid slice">
    <defs>
        <pattern id="minus" x="0" y="0" width="22.23" height="22.23" patternUnits="userSpaceOnUse">
             <rect y="13" width="6" height="2" fill="#444444"></rect>
        </pattern>
        <pattern id="plus" x="0" y="0" width="22.23" height="22.23" patternUnits="userSpaceOnUse">
            <rect y="13" width="6" height="2" fill="#ffffff"></rect>
            <rect y="13" width="2" height="6" fill="#ffffff"></rect>
        </pattern>
    </defs>
                
    <mask id="fade">
        <rect x="0" y="0" width="3200" height="900" fill="black">
            <animate attributeName="fill" values="black; black; white; white; black" keyTimes="0; 0.5; 0.501; 0.99; 1" dur="6s" repeatCount="0"></animate>
            <set attributeName="fill" to="white" begin="5.9s"></set>
        </rect>

        <circle cx="1600" cy="500" r="0" fill="white">
            <animate attributeName="r" values="0; 2500; 0; 0" keyTimes="0; 0.5; 0.501; 1" dur="6s" repeatCount="0"></animate>
            <set attributeName="r" to="2500" begin="5.9s"></set>
        </circle>
    </mask>

    <rect x="0" y="0" width="3200" height="900" fill="url(#minus)"></rect>
                
    <path d="M 1467.18 111.15 l 88.92 0 l 0 177.84 l 66.69 -66.89 l 88.92 0 l -111.15 111.15 l 111.15 111.15 l -88.92 0 l -66.21 -66.69 l -5 0 l 0 66.69 l -88.92 0 Z" fill="url(#plus)" mask="url(#fade)"></path>
    <path d="M 1511.64 444.6 l 88.92 0 l 0 177.84 l 66.69 -66.89 l 88.92 0 l -111.15 111.15 l 111.15 111.15 l -88.92 0 l -66.21 -66.69 l -5 0 l 0 66.69 l -88.92 0 Z" fill="url(#plus)" mask="url(#fade)"></path>
</svg>
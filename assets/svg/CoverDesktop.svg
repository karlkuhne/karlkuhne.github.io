<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 100vh" preserveAspectRatio="xMidYMid slice">
    <defs>
        <pattern id="minus" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
             <rect x="11" y="13" width="6" height="2" fill="#444444"></rect>
        </pattern>
        <pattern id="plus" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="11" y="13" width="6" height="2" fill="#ffffff"></rect>
            <rect x="13" y="11" width="2" height="6" fill="#ffffff"></rect>
        </pattern>
    </defs>
                
    <mask id="fade">
        <rect x="0" y="0" width="1280" height="100vh" fill="black">
            <animate attributeName="fill" values="black; black; white; white; black" keyTimes="0; 0.5; 0.501; 0.99; 1" dur="6s" repeatCount="0"></animate>
            <set attributeName="fill" to="white" begin="5.9s"></set>
        </rect>

        <circle cx="1600" cy="500" r="0" fill="white">
            <animate attributeName="r" values="0; 2500; 0; 0" keyTimes="0; 0.5; 0.501; 1" dur="6s" repeatCount="0"></animate>
            <set attributeName="r" to="2500" begin="5.9s"></set>
        </circle>
    </mask>

    <style>
        .letter0 {
            animation: fly-in 1s linear forwards;
            animation-delay: 1.15s;
        }

        .letter1 {
            opacity: 0;
            animation: fade-in 3s forwards, fly-in 1s linear forwards;
            animation-delay: 1.3s;
        }

        .letter2 {
            opacity: 0;
            animation: fade-in 3s forwards, fly-in 1s linear forwards;
            animation-delay: 1.45s;
        }

        .letter3 {
            opacity: 0;
            animation: fade-in 3s forwards, fly-in 1s linear forwards;
            animation-delay: 1.60s;
        }

        .letter4 {
            opacity: 0;
            animation: fade-in 3s forwards, fly-in 1s linear forwards;
            animation-delay: 1.75s;
        }

        @keyframes fly-in {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-440px, 0); }
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>

    <rect x="0" y="0" width="1280" height="100vh" fill="url(#minus)"></rect>
                
    <path class="letter0" d="M 500 120 l 80 0 l 0 180 l 77 -77 l 78 0 l -109 109 l 108 108 l -78 -1 l -69 -69 l -7 7 l 0 62 l -80 0 Z" fill="url(#plus)" mask="url(#fade)"></path>
    <path class="letter0" d="M 560 440 l 80 0 l 0 180 l 77 -77 l 78 0 l -109 109 l 108 108 l -78 -1 l -69 -69 l -7 7 l 0 62 l -80 0 Z" fill="url(#plus)" mask="url(#fade)"></path>

    <path class="letter1" d="M 860 450 l 80 0 l 0 -200 l -20 -20 l -157 0 l -20 20 l 0 169 l 30 30 l 68 0 l 0 -80 l -20 0 l 0 -60 l 40 0 Z" fill="url(#plus)"></path>
    <path class="letter1" d="M 920 540 l 80 0 l 0 200 l -20 20 l -157 0 l -20 -20 l -3 -200 l 80 0 l 0 140 l 40 0 Z" fill="url(#plus)"></path>

    <path class="letter2" d="M 960 440 l 0 -170 l 25 -50 l 140 0 l 0 80 l -80 0 l 0 140 Z" fill="url(#plus)"></path>
    <path class="letter2" d="M 1020 440 l 80 0 l 0 100 l 83 0 l 35 37 l 1 190 l -77 0 l 0 -140 l -45 0 l 0 140 l -76 0 Z" fill="url(#plus)"></path>

    <path class="letter3" d="M 1140 120 l 80 0 l 0 320 l -80 0 Z" fill="url(#plus)"></path>
    <path class="letter3" d="M 1360 770 l 80 0 l 0 -200 l -20 -20 l -157 0 l -20 20 l -3 200 l 80 0 l 0 -140 l 40 0 Z" fill="url(#plus)"></path>

    <path class="letter4" d="M 1460 738 l 0 -147 l 26 -48 l 144 0 l 29 31 l 0 87 l -110 0 l 0 30 l 110 0 l 0 66 l -173 0 Z" fill="url(#plus)"></path>
</svg>
